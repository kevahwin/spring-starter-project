databaseChangeLog:
  - changeSet:
      id: 3
      author: kevahwin
      runOnChange: true
      changes:
        - createTable:
            tableName: enrolment_entity
            columns:
              - column:
                  name: enrolment_id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: grade
                  type: INTEGER
              - column:
                  name: course_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: student_id
                  type: INTEGER
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_enrolment_course
            baseTableName: enrolment_entity
            baseColumnNames: course_id
            referencedTableName: course_entity
            referencedColumnNames: course_id

        - addForeignKeyConstraint:
            constraintName: fk_enrolment_student
            baseTableName: enrolment_entity
            baseColumnNames: student_id
            referencedTableName: student_entity
            referencedColumnNames: student_id
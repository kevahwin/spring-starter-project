databaseChangeLog:
  - changeSet:
      id: 2
      author: kevahwin
      changes:
        - createTable:
            tableName: student_entity
            columns:
              - column:
                  name: student_id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_mid_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: enrolment_date
                  type: DATE
                  constraints:
                    nullable: false
databaseChangeLog:
  - changeSet:
      id: 2
      author: kevahwin
      changes:
        - createTable:
            tableName: student
            columns:
              - column:
                  name: studentId
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lastName
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: firstMidName
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: enrolmentDate
                  type: DATE
                  constraints:
                    nullable: false
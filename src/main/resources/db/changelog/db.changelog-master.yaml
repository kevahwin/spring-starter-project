databaseChangeLog:
  - changeSet:
      id: 1
      author: kevahwin
      changes:
        - createTable:
            tableName: course
            columns:
              - column:
                  name: courseId
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: credits
                  type: INTEGER
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: kevahwin
      changes:
        - createTable:
            tableName: student
            columns:
              - column:
                  name: studentId
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lastName
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: firstMidName
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: enrolmentDate
                  type: DATE
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: kevahwin
      runOnChange: true
      changes:
        - createTable:
            tableName: enrolment
            columns:
              - column:
                  name: enrolmentId
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: grade
                  type: INTEGER
              - column:
                  name: courseId
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: studentId
                  type: INTEGER
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_enrolment_course
            baseTableName: enrolment
            baseColumnNames: courseId
            referencedTableName: course
            referencedColumnNames: courseId

        - addForeignKeyConstraint:
            constraintName: fk_enrolment_student
            baseTableName: enrolment
            baseColumnNames: studentId
            referencedTableName: student
            referencedColumnNames: studentId